- name: Install python3.8
  apt:
    name: python3.8
  become: true

- name: Update packages
  apt:
    update_cache: yes
    upgrade: dist
  become: true

- name: Install pip
  apt:
    name: python3-pip
  become: true

- name: Upgrade pip
  pip:
    name: pip
    state: latest
    executable: pip3
  become: true

- name: Install packages
  pip:
    requirements: "{{playbook_dir}}/requirements.txt"
    extra_args: --user
    executable: pip3

- name: Install pipenv
  pip:
    name: pipenv
    executable: pip3
  become: true

- name: Install YQ tool (for editing YAML)
  command: snap install yq
  become: true
