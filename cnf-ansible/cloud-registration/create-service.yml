- name: Check if Service exisits
  uri:
    url: https://{{ONAP_k8s_IP}}:30233/aai/v16/service-design-and-creation/services/service/{{service_type}}
    url_username: "{{ AAI_user }}"
    url_password: "{{ AAI_pass }}"
    force_basic_auth: yes
    headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-FromAppId: "Ansible"
      X-TransactionId: "get_aai_subscr"
    method: GET
    status_code: 200, 404
    return_content: yes
    validate_certs: False
  register: checkService

- name: Prepare create-service.json
  copy:
    dest: tmp/create-service.json
    content: |
      {
          "service-description": "{{service_type}}",
          "service-id": "{{service_type}}"
      }
  when: checkService.status == 404

- name: Create Service
  uri:
    url: https://{{ONAP_k8s_IP}}:30233/aai/v16/service-design-and-creation/services/service/{{service_type}}
    url_username: "{{ AAI_user }}"
    url_password: "{{ AAI_pass }}"
    force_basic_auth: yes
    headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-FromAppId: "Ansible"
      X-TransactionId: "get_aai_subscr"
    method: PUT
    status_code: 201
    return_content: yes
    validate_certs: False
    body_format: json
    body: "{{ lookup('file','tmp/create-service.json') }}"
  when: checkService.status == 404
