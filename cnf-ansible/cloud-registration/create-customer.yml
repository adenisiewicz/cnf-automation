- name: Check if Customer {{customer}} exisits
  uri:
    url: https://{{ONAP_k8s_IP}}:30233/aai/v16/business/customers/customer/{{customer}}
    url_username: "{{ AAI_user }}"
    url_password: "{{ AAI_pass }}"
    force_basic_auth: yes
    headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-FromAppId: "Ansible"
      X-TransactionId: "get_aai_subscr"
    method: GET
    status_code: 200, 404
    return_content: yes
    validate_certs: False
  register: checkCustomerExists

- name: Create Customer {{customer}}
  uri:
    url: https://{{ONAP_k8s_IP}}:30233/aai/v16/business/customers/customer/{{customer}}
    url_username: "{{ AAI_user }}"
    url_password: "{{ AAI_pass }}"
    force_basic_auth: yes
    headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-FromAppId: "Ansible"
      X-TransactionId: "get_aai_subscr"
    method: PUT
    status_code: 201
    return_content: yes
    validate_certs: False
    body_format: json
    body: >
      {
        "global-customer-id": "{{customer}}",
        "subscriber-name": "{{customer}}",
        "subscriber-type": "INFRA"
      }
  when: checkCustomerExists.status == 404
