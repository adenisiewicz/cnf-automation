- name: Check if Service subscription exisits
  uri:
    url: https://{{ONAP_k8s_IP}}:30233/aai/v16/business/customers/customer/{{customer}}/service-subscriptions/service-subscription/{{service_type}}
    url_username: "{{ AAI_user }}"
    url_password: "{{ AAI_pass }}"
    force_basic_auth: yes
    headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-FromAppId: "Ansible"
      X-TransactionId: "get_aai_subscr"
    method: GET
    status_code: 200, 404
    return_content: yes
    validate_certs: False
  register: checkServiceSubscription

- name: Create Service Subscription
  uri:
    url: https://{{ONAP_k8s_IP}}:30233/aai/v16/business/customers/customer/{{customer}}/service-subscriptions/service-subscription/{{service_type}}
    url_username: "{{ AAI_user }}"
    url_password: "{{ AAI_pass }}"
    force_basic_auth: yes
    headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-FromAppId: "Ansible"
      X-TransactionId: "get_aai_subscr"
    method: PUT
    status_code: 201
    return_content: yes
    validate_certs: False
    body_format: json
    body: >
      {"service-type": "{{service_type}}"}
  when: checkServiceSubscription.status == 404
